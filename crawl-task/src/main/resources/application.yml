spring:
  application:
    name: crawl-task
  
  # MySQL Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/crawl_task?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  
  # Disable Spring Cloud compatibility check
  cloud:
    compatibility-verifier:
      enabled: false

# MyBatis Plus Configuration
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.crawl.task.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8080